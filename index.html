
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOTTO PRO</title>
    <link rel="icon" type="image/jpeg" href="https://i.ibb.co/9kJdY7L2/icon.jpg">
    <link rel="apple-touch-icon" href="https://i.ibb.co/9kJdY7L2/icon.jpg">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding-bottom: 80px; }
        .sticky-header { position: sticky; top: 0; background: #000; z-index: 100; padding: 15px; border-bottom: 2px solid #222; }
        .pot-box { background: #ffcc00; color: #000; padding: 15px; border-radius: 12px; font-weight: 900; font-size: 1.8rem; text-align: center; }
        input { font-size: 16px; border-radius: 8px; border: 1px solid #333; background: #1a1a1a; color: white; padding: 12px; width: 90%; margin: 10px auto; display: block; }
        .person-row { display: flex; border-bottom: 1px solid #222; align-items: center; background: #000; }
        .name-zone { flex: 1; padding: 20px 15px; cursor: pointer; }
        .name-text { font-weight: bold; text-transform: uppercase; display: block; }
        .amount-text { color: #28a745; font-size: 1.3rem; font-weight: 800; }
        .action-btn { padding: 15px; background: #333; color: #fff; border: none; border-radius: 8px; margin: 5px; font-weight: bold; width: 90%; align-self: center; }
        
        /* PRINT STYLES */
        @media print {
            body { background: white; color: black; }
            .sticky-header, .action-btn, #login-screen { display: none !important; }
            .person-row { border-bottom: 1px solid #ccc; color: black; }
            .amount-text { color: black; }
        }
        #login-screen { text-align: center; padding-top: 80px; }
        #app-screen { display: none; }
    </style>
</head>
<body>

<div id="login-screen">
    <div style="font-size: 60px;">üí∞</div>
    <h2>LOTTERY PRO</h2>
    <input type="password" id="pinInput" placeholder="PIN" maxlength="4" inputmode="numeric">
    <button onclick="checkPin()" style="background:#28a745; color:white; padding:15px 40px; border-radius:8px; border:none;">UNLOCK</button>
</div>

<div id="app-screen">
    <div class="sticky-header">
        <div class="pot-box">TOTAL POT: <span id="pot-display">‚Ç¨0</span></div>
        <input type="text" id="searchInput" placeholder="Search names..." onkeyup="renderButtons()">
    </div>

    <div id="button-grid"></div>

    <div style="text-align: center; padding-top: 20px;">
        <button class="action-btn" style="background:#25D366;" onclick="shareFullList()">üì§ SHARE LIST TO WHATSAPP</button>
        <button class="action-btn" style="background:#555;" onclick="window.print()">üñ®Ô∏è PRINT SHEET</button>
        <button class="action-btn" style="background:#d9534f;" onclick="startNewWeek()">üöÄ START NEW WEEK</button>
    </div>
</div>

<script>
    const PIN = "1234";
    let names = JSON.parse(localStorage.getItem('LottoNames')) || Array.from({length: 10}, (_, i) => `PLAYER ${i + 1}`);
    let ledger = JSON.parse(localStorage.getItem('LottoLedger')) || {};

    function checkPin() {
        if (document.getElementById('pinInput').value === PIN) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';
            renderButtons();
        } else { alert("WRONG PIN"); }
    }

    function addPayment(index) {
        const name = names[index];
        if (!ledger[name]) ledger[name] = { total: 0 };
        ledger[name].total += 5;
        save();
        renderButtons();
        
        // AUTO-SEND WHATSAPP RECEIPT
        if (confirm(`Send Receipt to ${name}?`)) {
            const msg = encodeURIComponent(`‚ú® LOTTO PRO RECEIPT ‚ú®\nüë§ Name: ${name}\nüí∞ Paid: ‚Ç¨5\nüìà Your Total: ‚Ç¨${ledger[name].total}\n‚úÖ Thank you!`);
            window.open(`https://wa.me/?text=${msg}`);
        }
    }

    function shareFullList() {
        let text = `üìù SYNDICATE UPDATE\nüí∞ TOTAL POT: ‚Ç¨${document.getElementById('pot-display').innerText}\n\n`;
        names.forEach(n => { text += `${n}: ‚Ç¨${ledger[n]?.total || 0}\n`; });
        window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
    }

    function startNewWeek() {
        if(confirm("Start new week? (This doesn't wipe totals, just marks a new phase)")) {
            alert("New week started!");
        }
    }

    function renderButtons() {
        const grid = document.getElementById('button-grid');
        const search = document.getElementById('searchInput').value.toUpperCase();
        grid.innerHTML = '';
        let total = 0;
        names.forEach((name, i) => {
            if (!name.toUpperCase().includes(search)) return;
            const val = ledger[name]?.total || 0;
            total += val;
            const row = document.createElement('div');
            row.className = 'person-row';
            row.innerHTML = `<div class="name-zone" onclick="addPayment(${i})">
                <span class="name-text">${name}</span>
                <span class="amount-text">‚Ç¨${val}</span>
            </div>`;
            grid.appendChild(row);
        });
        document.getElementById('pot-display').innerText = `‚Ç¨${total}`;
    }

    function save() {
        localStorage.setItem('LottoLedger', JSON.stringify(ledger));
    }
</script>
</body>
</html>
