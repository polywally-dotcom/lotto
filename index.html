<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOTTO PRO</title>
    <link rel="icon" type="image/jpeg" href="https://i.ibb.co/9kJdY7L2/icon.jpg">
    <link rel="apple-touch-icon" href="https://i.ibb.co/9kJdY7L2/icon.jpg">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding-bottom: 100px; -webkit-tap-highlight-color: transparent; }
        .sticky-header { position: sticky; top: 0; background: #000; z-index: 100; padding: 15px; border-bottom: 2px solid #222; }
        .pot-box { background: #ffcc00; color: #000; padding: 15px; border-radius: 12px; font-weight: 900; font-size: 1.8rem; text-align: center; }
        .person-row { display: flex; border-bottom: 1px solid #222; align-items: center; background: #000; height: 75px; }
        .name-zone { flex: 1; padding: 10px 15px; cursor: pointer; display: flex; flex-direction: column; justify-content: center; height: 100%; }
        .name-text { font-weight: bold; text-transform: uppercase; font-size: 1.1rem; letter-spacing: 1px; }
        .amount-text { color: #28a745; font-size: 1.3rem; font-weight: 800; margin-top: 4px; }
        .history-btn { padding: 0 25px; cursor: pointer; border-left: 1px solid #222; font-size: 22px; height: 100%; display: flex; align-items: center; justify-content: center; background: #0a0a0a; }
        .action-btn { padding: 15px; background: #333; color: #fff; border: none; border-radius: 8px; margin: 5px; font-weight: bold; width: 92%; display: block; margin-left: auto; margin-right: auto; font-size: 1rem; }
        #login-screen { text-align: center; padding-top: 80px; }
        #app-screen { display: none; }
        input[type="password"] { font-size: 24px; padding: 12px; width: 60%; text-align: center; border-radius: 8px; border: 1px solid #333; background: #1a1a1a; color: #fff; }
    </style>
</head>
<body>

<div id="login-screen">
    <div style="font-size: 60px;">üí∞</div>
    <h2>LOTTERY PRO</h2>
    <input type="password" id="pinInput" placeholder="PIN" maxlength="4" inputmode="numeric">
    <br><br>
    <button onclick="checkPin()" style="background:#28a745; color:white; padding:15px 40px; border-radius:8px; border:none; font-weight:bold;">UNLOCK</button>
</div>

<div id="app-screen">
    <div class="sticky-header">
        <div class="pot-box">TOTAL POT: <span id="pot-display">‚Ç¨0</span></div>
    </div>

    <div id="button-grid"></div>

    <div style="padding-top: 20px;">
        <button class="action-btn" style="background:#25D366;" onclick="shareFullList()">üì§ SHARE FULL LIST TO WHATSAPP</button>
        <button class="action-btn" onclick="window.print()">üñ®Ô∏è PRINT SHEET</button>
    </div>
</div>

<script>
    const PIN = "1234";
    let names = JSON.parse(localStorage.getItem('LottoNames')) || Array.from({length: 20}, (_, i) => `PLAYER ${i + 1}`);
    let ledger = JSON.parse(localStorage.getItem('LottoLedger')) || {};

    function checkPin() {
        if (document.getElementById('pinInput').value === PIN) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';
            renderButtons();
        } else { alert("WRONG PIN"); }
    }

    // THIS HAPPENS EVERY PAYMENT
    function addPayment(index) {
        const name = names[index];
        if (!ledger[name]) ledger[name] = { total: 0, history: [] };
        
        ledger[name].total += 5;
        const now = new Date().toLocaleDateString('en-GB');
        const time = new Date().toLocaleTimeString('en-GB', {hour: '2-digit', minute:'2-digit'});
        ledger[name].history.push(`Paid ‚Ç¨5 on ${now} at ${time}`);
        
        save();
        renderButtons();
        
        // AUTO-RECEIPT LOGIC
        const receiptMsg = encodeURIComponent(`*‚ú® LOTTO PRO RECEIPT ‚ú®*\n\nüë§ *PLAYER:* ${name}\nüí∞ *PAID:* ‚Ç¨5\nüìÖ *DATE:* ${now}\nüìà *YOUR TOTAL:* ‚Ç¨${ledger[name].total}\n\n‚úÖ _Thank you for your payment!_`);
        
        // Brief delay so the screen updates before jumping to WhatsApp
        setTimeout(() => {
            window.open(`https://wa.me/?text=${receiptMsg}`);
        }, 300);
    }

    function showHistory(index) {
        const name = names[index];
        const data = ledger[name] || { total: 0, history: [] };
        const action = prompt(`SETTINGS FOR ${name}:\n1. Type 'NAME' to rename\n2. Type 'DELETE' to minus ‚Ç¨5\n\nLAST 3 PAYMENTS:\n${data.history.slice(-3).join('\n') || 'No history'}`);
        
        if (action?.toUpperCase() === 'NAME') {
            const newName = prompt("Enter new name:").toUpperCase();
            if (newName) {
                if (ledger[name]) { ledger[newName] = ledger[name]; delete ledger[name]; }
                names[index] = newName;
                save();
                renderButtons();
            }
        } else if (action?.toUpperCase() === 'DELETE') {
            if (ledger[name] && ledger[name].total >= 5) {
                ledger[name].total -= 5;
                ledger[name].history.pop();
                save();
                renderButtons();
            }
        }
    }

    function renderButtons() {
        const grid = document.getElementById('button-grid');
        grid.innerHTML = '';
        let total = 0;
        names.forEach((name, i) => {
            const val = ledger[name]?.total || 0;
            total += val;
            const row = document.createElement('div');
            row.className = 'person-row';
            row.innerHTML = `
                <div class="name-zone" onclick="addPayment(${i})">
                    <span class="name-text">${name}</span>
                    <span class="amount-text">‚Ç¨${val}</span>
                </div>
                <div class="history-btn" onclick="showHistory(${i})">üìã</div>
            `;
            grid.appendChild(row);
        });
        document.getElementById('pot-display').innerText = `‚Ç¨${total}`;
    }

    function shareFullList() {
        let text = `üí∞ *LOTTO PRO TOTALS*\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`;
        names.forEach(n => { text += `‚Ä¢ ${n}: ‚Ç¨${ledger[n]?.total || 0}\n`; });
        text += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n*TOTAL POT: ‚Ç¨${document.getElementById('pot-display').innerText}*`;
        window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
    }

    function save() {
        localStorage.setItem('LottoNames', JSON.stringify(names));
        localStorage.setItem('LottoLedger', JSON.stringify(ledger));
    }
</script>
</body>
</html>
